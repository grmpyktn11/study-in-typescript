<head>
    <title>title here lol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Flight Sim</h1>
    <div id="controller-not-connected" class="controller-status">
        <div>controller not connected. press a button to start</div>
    </div>
    <div id="controller-connected" class="controller-status">
        <div>controller connected</div>
    </div>
    
    <div class="stats-display">
        <p>Stat 1</p>
        <p>Stat 2</p>
        <p>Stat 3</p>
        <p>Stat 4</p>
    </div>

    <h2>Sticks Display</h2>
    <div class="circle-displays">
        <svg height="200" width="200" id="left-circle">
            <circle cx="100" cy="100" r="40" fill="black" />
            <circle id="left-joystick" cx="100" cy="100" r="36" fill="red" />
        </svg>
        <svg height="200" width="200" id="right-circle">
            <circle cx="100" cy="100" r="40" fill="black" />
            <circle id='right-joystick' cx="100" cy="100" r="36" fill="red" />
        </svg>
        <svg height="200" width="60" id="throttle-display">
            <rect x="20" y="20" width="20" height="160" fill="black" />
            <rect id="throttle-fill" x="20" y="180" width="20" height="0" fill="green" />
        </svg>
    </div>

    <script src="./renderer.js"></script>
</body>
